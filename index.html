<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piggy Bank</title>
</head>

</html>

<body>
    <header>
        <div class="flex-logo">
            <img src="./assets/images/logo.svg" alt="">
            <h1>PIGGY BANK</h1>
        </div>
        <nav>
            <ul>
                <li>CADASTRAR</li>
                <li id="entrar">ENTRAR</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="./assets/images/cash.svg" alt="">
            <p>
                Faça parte do banco que mais cresce!!<br>
                Entre com seus dados e crie sua conta
            </p>
        </section>
        <section>
            <form id="form" method="post">
                <h3>Entre com seus dados</h3>
                <div>
                    <label for="">Nome *</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="">CPF *</label>
                    <input type="text" placeholder="00000000000" inputmode="number" minlength="11" maxlength="11"
                        name="CPF">
                </div>
                <!-- 
                    pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
                    pattern="\([0-9]{2}\) ?[0-9]{5}-?[0-9]{4}|[0-9]{11}"
                 -->
                <div>
                    <label for="">Celular *</label>
                    <input type="tel" placeholder="(99) 9999-9999" name="telefone">
                </div>
                <div>
                    <label for="">Senha (min. 8 caracteres) *</label>
                    <input type="password" placeholder="" minlength="8" maxlength="12" name="password">
                </div>
                <div>
                    <label for="">Confirmação da senha *</label>
                    <input type="password" minlength="8" maxlength="12" name="password_confirm">
                </div>
                <div class="btn-form">
                    <button type="reset" class="clean" type="button">LIMPAR</button>
                    <button type="submit" title="rer">ENVIAR</button>
                </div>
            </form>
        </section>
        <section class="modal" id="formTransacao">
            <form class="modal-content">
                <span class="close" id="closeForm">&times;</span>
                <h3>Acesse sua conta</h3>
                <div>
                    <label for="">Operação *</label>
                    <select id="operacao" name="select">
                        <option value='1' disabled>Escolha uma operação</option>
                        <option value='2'>Saque</option>
                        <option value='3'>Depósito</option>
                        <option value='4'>Consulta saldo</option>
                    </select>
                </div>
                <div>
                    <label for="">Valor</label>
                    <input type="number" placeholder="a partir de R$ 10" min="10" name='valor' id='saldo'>
                </div>
                <div>
                    <label for="">Conta *</label>
                    <input type="number" placeholder="99900" name="conta">
                </div>
                <div>
                    <label for="">Senha</label>
                    <input type="password" placeholder="" minlength="8" maxlength="12" name="senha">
                </div>
                <div class="btn-form">
                    <button type="reset" class="clean" type="button">LIMPAR</button>
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
        </section>
        <section class="modal" id="contaCheck">
            <div class="modal-content-result">
                <span class="close" id="closeResult">&times;</span>
                <h2 id="resultadoOperacao"></h2>
                <img src="./assets/images/cash.svg" alt="">

            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="iconsFotter">
            <img src="./assets/images/github.svg" alt="">
            <img src="./assets/images/linkedin.svg" alt="">
        </div>
        <div class="footer-font">
            <p>
                Piggy bank your digital bank, because the security matters
            </p>
        </div>
        <div class="iconsFotter">
            <img src="./assets/images/copyright.svg" alt="">
            <p>Jaime Nunes Leal</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
