<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piggy Bank</title>
</head>

</html>

<body>
    <header>
        <div class="flex-logo">
            <p>icon</p>
            <h1>PIGGY BANK</h1>
        </div>
        <nav>
            <ul>
                <li>INICIO</li>
                <li>CONTATO</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <p>icon</p>
            <p>
                Faça parte do banco que mais cresce!!<br>
                Entre com seus dados e crie sua conta
            </p>
        </section>
        <section>
            <form id="form">
                <h3>Entre com seus dados</h3>
                <div>
                    <label for="">Nome *</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="">CPF *</label>
                    <input type="text" placeholder="00000000000" inputmode="number" minlength="11" maxlength="11"
                        name="CPF">
                </div>
                <!-- 
                    pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
                    pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
                 -->
                <div>
                    <label for="">Celular *</label>
                    <input type="tel" placeholder="(99) 9999-9999" name="telefone">
                </div>
                <div>
                    <label for="">Senha (min. 8 caracteres) *</label>
                    <input type="password" placeholder="" minlength="8" maxlength="12" name="password">
                </div>
                <div>
                    <label for="">Confirmação da senha *</label>
                    <input type="password" minlength="8" maxlength="12" name="password_confirm">
                </div>
                <div class="btn-form">
                    <input value="LIMPAR" id="limpar" type="button">
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div>
            <p>icon</p>
            <p>icon</p>
        </div>
        <div class="footer-font">
            <p>
                Piggy bank your digital bank, because the innovation matters
            </p>
        </div>
        <div>
            <p>icon</p>
            <p>Jaime Nunes Leal</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
